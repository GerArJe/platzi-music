<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Albums</h1>
  <ion-slides [options]="slidesOps" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar>
        <img [src]="album.images[0].url" />
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Canciones</h1>
  <ion-slides [options]="slidesOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar>
        <img [src]="song.images[0].url" />
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
