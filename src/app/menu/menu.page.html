<ion-split-pane
  contentId="content"
  when="xs"
  [disabled]="true"
  (ionSplitPaneVisible)="onSplitPaneVisible($event)"
>
  <ion-menu contentId="content" menuId="content" side="end" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()" fill="clear" color="medium">
            <ion-icon size="large" name="arrow-forward"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Sports</ion-label>
        </ion-item>
        <ion-item (click)="goToSettings()">
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon
            name="log-out-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
